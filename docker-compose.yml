services:
  giteroo:
    build: .
    container_name: giteroo
    ports:
      - "8000:8000"
    volumes:
      - ./repositories:/app/repositories
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - PORT=8000
      - REPOSITORIES_DIR=/app/repositories
      - LOGS_DIR=/app/logs
      - DB_PATH=/app/data/giteroo.db
    restart: unless-stopped
